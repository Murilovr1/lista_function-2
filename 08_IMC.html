<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const peso = Number(prompt(`quanto voce pesa em KG`).trim());
    const altura = Number(prompt(`qual sua altura em Metros`).trim());
    //Processamento

    function IMC(p, a) {
        return p / (a * a);
    }

    const resultado = IMC(peso, altura);
    //Saída

    alert(`o seu imc é ${resultado}`);


    //Saída

</script>
