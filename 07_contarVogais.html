<script>
    /*
    Problema: Contar Vogais
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    const textoUser = prompt("Insira uma palavra").trim().toUpperCase().replace("Á, A").replace("É, E").replace("Í, I").replace("Ó, O").replace("Ú, U");
    //Entrada
    function contagem(texto) {
        let vogais = 0;
        for (const letras of texto) {
            if (letras == "A" || letras == "E" || letras == "I" || letras == "O" || letras == "U") {
                vogais++

            }
        }
        alert(`O total de vogais nesta palavra é ${vogais} vogais.`);

    };


    //Processamento
    contagem(textoUser);


    //Saída

</script>
